<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>chat lab</title>

    <link rel="stylesheet" href="style.css">

<body>

        <section class="container">

        <ul class="chat_area_class" id= "chat_area">
            <!-- <p>name:  message message message message message message </p>

            <p>name:  message message message message message message </p>
            <hr/> -->
        </ul>

        <section class="chat">
            <form id="chat_form"> 
                <input type="text" placeholder="your name" id="chat-name" required/>
                <input type="text" placeholder="message" id="chat-msg" required/>
                <button type="submit" id="submit_button">send</button>
            </form>
        </section>
    </div>
